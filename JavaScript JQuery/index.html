<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <!-- JQuery 설치(설치한 곳 하단에서 JQuery 문법 사용 가능 -> 상단설치) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 진도 : Level2. 코드 3줄로 캐러셀 (이미지 슬라이드) 만들기 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <br />
        <!-- form은 서버로 유저정보 전송하려고 쓰는 것 -->
        <form action="success.html">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary" id="send">
            Submit
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      // input 이벤트
      document.getElementById("email").addEventListener("change", function () {
        console.log("확인");
      });

      $("form").on("submit", function (e) {
        var userEmail = document.getElementById("email").value;

        if (userEmail == "") {
          e.preventDefault();
          alert("이메일을 입력해주세요");
        }
        if (/\S+@\S+\.\S+/.test(userEmail) == false) {
          e.preventDefault();
          alert("이메일을 형식에 맞게 입력해주세요");
        }
      });

      $("form").on("submit", function (e) {
        var userPassword = document.getElementById("password").value;
        if (userPassword == "") {
          e.preventDefault();
          alert("패스워드를 입력해주세요");
        } else if (userPassword.length <= 6) {
          e.preventDefault();
          alert("패스워드를 6자 이상으로 설정해주세요");
        } else if (/[A-Z]/.test(userPassword) == false) {
          e.preventDefault();
          alert("패스워드에 영어대문자를 넣어서 생성해주세요");
        }
      });
    </script>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">JS practice</span>
        <button class="badge bg-dark">Dark 🌙</button>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <script>
      var count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 1) {
          $(".badge").html("Light ☀️");
          $("body").addClass("dark");
        } else {
          $(".badge").html("Dark 🌙");
          $("body").removeClass("dark");
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="loginBtn">로그인</button>
    </div>
    <div class="alert alert-danger">
      <span class="number">5</span>초 이내 구매시 사은품 증정!
    </div>

    <div class="slide-container">
      <div class="slide-box">
        <img src="image/img_1.jpeg" />
      </div>
      <div class="slide-box">
        <img src="image/img_2.jpeg" />
      </div>
      <div class="slide-box">
        <img src="image/img_3.jpeg" />
      </div>
    </div>
    <button class="before">before</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">next</button>

    <script>
      // 캐러셀 만들기
      var photo = 1;

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");
        photo = 1;
      });
      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        photo = 2;
      });
      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        photo = 3;
      });
      $(".before").on("click", function () {
        if (photo == 3) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          photo = 2;
        } else if (photo == 2) {
          $(".slide-container").css("transform", "translateX(-0vw)");
          photo = 1;
        }
      });
      // 확장성 있게 만든 다음버튼 코드
      $(".next").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + photo + "00vw)"
        );
        photo += 1;
      });
    </script>

    <script>
      var count = 5;
      setInterval(function () {
        count -= 1;
        if (count > 0) {
          $(".number").html(count);
        } else {
          $(".alert").hide();
        }
      }, 1000);
    </script>
    <script>
      $(".loginBtn").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      $(".navbar-toggler").on("click", function () {
        $(".list-group").toggleClass("show-list");
      });
    </script>

    <!-- bootstrap설치 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
