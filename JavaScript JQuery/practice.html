<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      console.log(time(1, 30));
      console.log("가격 : " + discount(10, true));

      var num;
      function time(a, b) {
        num = a * 60000 + b * 1000;
        return num;
      }
      var price;
      function discount(a, b) {
        if (b === true) {
          price = (a * 0.9 - 1.5).toFixed(1);
        } else {
          price = (a * 0.9).toFixed(1);
        }
        return parseFloat(price);
      }
    </script>
  </body>
