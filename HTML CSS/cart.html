<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>
            <p>hi</p>
            <p>hello</p>
          </th>
          <td style="vertical-align: top">2222</td>
          <td>3333</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>4</th>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
    <div>
      <img
        src="https://mdn.mozillademos.org/files/12245/frame_image.svg"
        width="32"
        height="32"
      />
      <span style="vertical-align: middle"
        >image with a default alignment.</span
      >
    </div>

    <div class="s-background">
      <div style="width: 80%; max-width: 800px; margin: 50px">
        <h1 style="color: #133761">Your shopping cart 🍪</h1>
        <div>
          <table>
            <tr style="text-align: center; color: #98b1b9">
              <td>ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
            <tr>
              <td>
                <img src="img/snack1.jpeg" />
                <p class="productName">Chocolate Cookie</p>
                <p class="productDetail">Simple is best는 진리죠</p>
              </td>
              <td>1</td>
              <td class="productPrice">$ 3.5</td>
              <td class="productTotal">$ 3.5</td>
            </tr>
            <tr>
              <td>
                <img src="img/snack2.jpeg" />
                <p class="productName">Double Chocolate Cookie</p>
                <p class="productDetail">
                  진한 초콜릿의 맛이 필요하신 날 추천해드립니다.
                </p>
              </td>
              <td>1</td>
              <td class="productPrice">$ 4.2</td>
              <td class="productTotal">$ 4.2</td>
            </tr>
            <tr style="text-align: right">
              <td></td>
              <td></td>
              <td></td>
              <td>TOTAL</td>
            </tr>
          </table>
          <div style="margin-top: 30px">
            <a href="#" class="editCart">Edit your shopping cart</a>
            <button class="chooseBtn">Choose payment method</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
